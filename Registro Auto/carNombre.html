<!DOCTYPE html>
<html>
  <head>
    <title>Bulma Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style type="text/css">
      body{
      margin: 0;
      font-family: 'Nunito Sans';
      }
      .field:not(:last-child){
      margin-bottom: 0px;
      }
      .columns{
      margin: 20px !important;
      }
      .custom-color{
      background: linear-gradient(25deg,  #786fa6 70%, #2c2c54 60%);
      padding: 35px;
      border-radius: 4px;
      }
      label,a{
      color: #fff !important;
      }
      h1{
      color: #fff !important;
      }
      a{
      text-decoration:underline;
      font-size: 14px;
      }
      .submit{
      background-color: #574b90;
      color: #fff;
      border:0px;
      }
      .submit:hover{
      background-color: #303952;
      color: #fff;
      }
    </style>
  </head>
  <body>
    
    <div class="columns is-tablet">
      <div class="column is-one-quarter "></div>
      <div class="column custom-color">
        <div class="field">
          <div class="title">
            <h1 class="title">Registrate</h1>
          </div>
          <label for="">PLACA</label>
        <input type="text" class="input" placeholder="Placa"><br><br>
        <label for="">TIPO DE COMBUSTIBLE</label>  
        <select class="select">
            <option value="">GASOLINA</option>
            <option value="">DIESEL</option>
            <option value="">GLP</option>
            <option value="">GNV</option>
        </select><br><br>
        <label for="">TIPO DE AUTO</label>
        <select class="select">
            <option value="">MECANICO</option>
            <option value="">AUTOMATICO</option>
        </select><br><br>
        <label for="">ESTADO</label>
        <select class="select">
            <option value="">NUEVO</option>
            <option value="">DE SEGUNDA MANO</option>
            <option value="">MUY USADO</option>
        </select><br><br>
        <label for="">MARCA</label>
        <select class="select">
            <option value="">BMW</option>
            <option value="">AUDI</option>
            <option value="">RENAULT</option>
            <option value="">MAZDA</option>
            <option value="">KIA</option>
            <option value="">CHEVROLET</option>
            <option value="">MERCEDES-BENZ</option>
        </select><br><br>
        <label for="">TIPO DE DOCUMENTO</label>
        <select class="select">  
            <option value="">CC</option>
            <option value="">CE</option>
            <option value="">PASAPORTE</option>
        </select><br><br>
          <label class="label">Modelo</label>
          <div class="control ">
            <input class="input " type="text" placeholder="Modelo">
            <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Año</label>
          <div class="control ">
            <input class="input " type="email" placeholder="Año">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Caja</label>
          <div class="control ">
            <input class="input " type="password" placeholder="Caja">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Detalles</label>
          <div class="control ">
            <input class="input " type="password" placeholder="Detalles">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Moto</label>
          <div class="control ">
            <input class="input " type="number" placeholder="Motor">
            <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Fecha de publicacion</label>
          <div class="control">
            <label class="date">
            <input type="date" placeholder="Fecha de publicacion">
          </div>
        </div><br>
        <div class="field">
          <label class="label">Precio</label>
          <div class="control">
            <label class="label">
            <input type="text" class="input" placeholder="Precio">
          </div>
        </div>
        <div class="field">
          <label class="label">Moneda</label>
          <div class="control">
            <label class="label">
            <input type="text" class="input" placeholder="Moneda">
          </div>
        </div>
        <div class="field">
          <label class="label">Descripcion</label>
          <div class="control">
            <label class="label">
            <input type="text" class="input" placeholder="Descripcion">
          </div>
        </div>
        <div class="field is-grouped pt-5">
          <div class="control">
            <input type="submit" class="button submit" value="Registrate"></input>
          </div>
        </div>
      </div>
      <div class="column is-one-quarter"></div>
    </div>
  </body>
</html>
